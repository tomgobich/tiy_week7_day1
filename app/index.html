<!DOCTYPE html>
<html ng-app='app'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>OnlineShop</title>

	<!-- Bootstrap Styles -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<!-- Site Styles -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Font(s) -->
	<link href="https://fonts.googleapis.com/css?family=Courgette|Muli" rel="stylesheet">

</head>
<body ng-cloak>

	<!--
		Header
	-->
	<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1 class="logo">OnlineShop</h1>
					<ul class="navigation">
						<li><a ui-sref="home">Home</a></li>
						<li><a ui-sref="categories">Categories</a></li>
						<li><a ui-sref="products">Products</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<!-- /header -->

	<!--
		Main Body Container
	-->
	<main ui-view></main>

	<!--
		Footer
	-->
	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="footer-logo">
						<h1 class="logo">OnlineShop</h1>
					</div>
					<div class="footer-navigation">
						<ul class="navigation">
							<li><a ui-sref="home">Home</a></li>
							<li><a ui-sref="categories">Categories</a></li>
							<li><a ui-sref="products">Products</a></li>
						</ul>
					</div>
					<div class="footer-copyright">
						<p class="copyright">&copy; 2016, Some Rights Reserved</p>
					</div>
				</div>
			</div>
		</div>
	</footer>



	<!-- Angular 1.5.8 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

	<!-- UI Router -->
	<script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- NotifyJS -->
	<script src="js/notify.min.js"></script>

	<!-- Lodash -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.min.js"></script>

	<!-- Main JavaScript File -->
	<script src="js/main.js"></script>
	<script src="js/factories/FLocalStorage.js"></script>
	<script src="js/factories/FProducts.js"></script>
	<script src="js/controllers/CProducts.js"></script>
	<script src="js/controllers/CSingleProduct.js"></script>

</body>
</html>
